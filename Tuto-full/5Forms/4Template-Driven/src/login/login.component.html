
<section class="container">
    
  <div *appRepeater="5; let i">
    <a class="btn btn-primary" data-toggle="collapse" [href]=" '#collapse' + i " role="button">Show Details</a>

    <div class="collapse" [id]=" 'collapse' + i">
      <div class="card card-body">
        Actual details here
      </div>
    </div>
  </div>
    <h1 class="large text-primary">Sign In</h1>
    <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form">
      <div class="form-group">
        <input
          type="email"
          name="email"
          minlength="5"
           maxlength="50"
          ngModel #email="ngModel"
          required
        />
        <div [error]="errorData" *ngIf="email.invalid && flag && email.errors?.required" appAlert>
          
          </div>
          <div *ngIf="email.invalid && flag && email.errors?.minlength" class="alert alert-danger">
            Minimum length should be 5
          </div>
      
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          ngModel #password="ngModel"
          pattern="[a-zA-Z&*]{5,20}"
        />
        <div *ngIf="password.invalid && flag && password.errors?.pattern" class="alert alert-danger">
           {{loginForm.value.password}}
           <!-- only numbers,alphabates is allowed -->
          </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Login" />
      <div appAlert *ngIf="flag">
        Invalid credentials
      </div>
    </form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="emailTwoWay" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    {{emailTwoWay}}
    </div>
    
    <p class="my-1">
      Don't have an account? <a>Sign Up</a>
    </p>
  </section>
