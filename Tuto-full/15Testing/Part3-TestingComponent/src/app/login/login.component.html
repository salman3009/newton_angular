<nav class="navbar bg-dark">
  <h1>
    <a routerLink="/"><i class="fas fa-code"></i> DeveloperConnect</a>
  </h1>
  <ul>
    <li><a routerLink="/register">Register</a></li>
  </ul>
</nav>

<section  class="container">
   
    <div *ngIf="erroStatus;then firstTemplate; else secondTemplate "></div>

    <ng-template #secondTemplate>
      <div  class="alert alert-info">
        Please type your data
     </div>
    </ng-template>

    <ng-template #firstTemplate>
      <div  class="alert alert-danger">
        {{errorMessage}}
      </div>
  
    </ng-template>
    <h1 class="large text-primary">Sign In</h1>
    <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
    <form class="form" action="dashboard.html">
      <div class="form-group">
        <input
          type="email"
          placeholder="Email Address"
          name="email"
          required
          [(ngModel)]="userEmail"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="userPassword"
        />
      </div>
      <input (click)="onSubmit()" type="submit" class="btn btn-primary" value="Login" />
    </form>
    <p class="my-1">
      Don't have an account? <a href="register.html">Sign Up</a>
    </p>
  </section>
